        <text id="Rita_Levi-Montalcini_and_colleague_Stanley_Cohen_discovered_nerve_growth_factor_a_neurotrophic_factor_and_neuropeptide_primarily_involved_in_the_regulation_of_growth_maintenance_proliferation_and_survival_of_certain_target_neurons._This_discovery_was_r" data-name="Rita Levi-Montalcini and colleague Stanley Cohen discovered nerve growth factor, a neurotrophic factor and neuropeptide primarily involved in the regulation of growth, maintenance, proliferation, and survival of certain target neurons. This discovery was r" transform="translate(18973 3302)" font-size="40" font-family="PTSans-Regular, PT Sans">
            <tspan x="0" y="36">Rita Levi-Montalcini and colleague Stanley Cohen discovered nerve </tspan>
            <tspan x="0" y="88">growth factor, a neurotrophic factor and neuropeptide primarily </tspan>
            <tspan x="0" y="140">involved in the regulation of growth, maintenance, proliferation, and </tspan>
            <tspan x="0" y="192">survival of certain target neurons. This discovery was recognized with </tspan>
            <tspan x="0" y="244">the Nobel Prize in Physiology or Medicine in 1986.</tspan>
        </text>
        <text id="BBC_Basic_written_by_Sohpie_Wilson_is_a_version_of_the_BASIC_programming_language_released_in_1981_as_the_native_programming_language_for_the_BBC_Micro_home_personal_computer_providing_a_standardized_language_for_a_UK_computer_literacy_project_of_the_BB" data-name="BBC Basic, written by Sohpie Wilson, is a version of the BASIC programming language released in 1981 as the native programming language for the BBC Micro home/personal computer, providing a standardized language for a UK computer literacy project of the BB" transform="translate(19853 4190)" font-size="40" font-family="PTSans-Regular, PT Sans">
            <tspan x="0" y="36">BBC Basic, written by Sohpie Wilson, is a version of the BASIC </tspan>
            <tspan x="0" y="88">programming language released in 1981 as the native </tspan>
            <tspan x="0" y="140">programming language for the BBC Micro home/personal </tspan>
            <tspan x="0" y="192">computer, providing a standardized language for a UK computer </tspan>
            <tspan x="0" y="244">literacy project of the BBC. It gained a reputation of uniqueness by </tspan>
            <tspan x="0" y="296">including an inline assembler, allowing users to write assembly </tspan>
            <tspan x="0" y="348">language programs.</tspan>
        </text>
        <text id="Vigdis_Finnbogadottir_was_inaugurated_in_1980_as_the_first_female_elected_president_in_any_nation._She_is_also_credited_as_the_longest-serving_elected_female_head_of_state_serving_Iceland_16_years._Some_argue_that_her_presidency_contributed_to_more_pro-wo" data-name="Vigdis Finnbogadottir was inaugurated in 1980 as the first female elected president in any nation. She is also credited as the longest-serving elected female head of state, serving Iceland 16 years. Some argue that her presidency contributed to more pro-wo" transform="translate(18993 5169)" font-size="40" font-family="PTSans-Regular, PT Sans">
            <tspan x="0" y="36">Vigdis Finnbogadottir was inaugurated in 1980 as the first female </tspan>
            <tspan x="0" y="88">elected president in any nation. She is also credited as the </tspan>
            <tspan x="0" y="140">longest-serving elected female head of state, serving Iceland 16 </tspan>
            <tspan x="0" y="192">years. Some argue that her presidency contributed to more pro-</tspan>
            <tspan x="0" y="244">women and family-friendly legislation. </tspan>
        </text>
        <text id="In_1984_at_only_12_years_old_Rachel_Zimmerman_invented_software_that_allows_people_with_speech_disabilities_to_communicate_non-verbally_by_using_symbols_on_a_touchpad_that_are_then_translated_to_written_language." data-name="In 1984, at only 12 years old, Rachel Zimmerman invented software that allows people with speech disabilities to communicate non-verbally by using symbols on a touchpad that are then translated to written language." transform="translate(18993 6985)" font-size="40" font-family="PTSans-Regular, PT Sans">
            <tspan x="0" y="36">In 1984, at only 12 years old, Rachel Zimmerman invented </tspan>
            <tspan x="0" y="88">software that allows people with speech disabilities to </tspan>
            <tspan x="0" y="140">communicate non-verbally by using symbols on a touchpad that </tspan>
            <tspan x="0" y="192">are then translated to written language.</tspan>
        </text>
        <text id="The_International_Space_Station_relies_on_solar_power_but_for_a_third_of_its_rotation_the_earth_blocks_the_sun_s_rays._In_1980_Olga_Gonzalez-Sanabria_created_long-life_nickel_hydrogen_batteries_to_keep_the_International_Space_Station_powered_up_during_t" data-name="The International Space Station relies on solar power, but for a third of its rotation, the earth blocks the sun’s rays. In 1980, Olga Gonzalez-Sanabria created long-life nickel hydrogen batteries to keep the International Space Station powered up during t" transform="translate(19853 6017)" font-size="40" font-family="PTSans-Regular, PT Sans">
            <tspan x="0" y="36">The International Space Station relies on solar power, but for a </tspan>
            <tspan x="0" y="88">third of its rotation, the earth blocks the sun’s rays. In 1980, </tspan>
            <tspan x="0" y="140">Olga Gonzalez-Sanabria created long-life nickel hydrogen </tspan>
            <tspan x="0" y="192">batteries to keep the International Space Station powered up </tspan>
            <tspan x="0" y="244">during that dark portion of its rotation.</tspan>
        </text>
